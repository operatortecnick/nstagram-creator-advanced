# Instagram Creator Advanced - Configuração Padrão
# Versão: 2.0.0
# ⚠️  IMPORTANTE: Renomeie para 'config.ini' e ajuste conforme necessário

[BROWSER]
# Modo headless (true/false) - false para debug, true para produção
headless = false

# User agent (auto para detectar automaticamente)
user_agent = auto

# Tamanho da janela (largura x altura)
window_size = 1366x768

# Timeout para carregamento de página (segundos)
page_load_timeout = 30

# Tempo de espera implícito para elementos (segundos) 
implicitly_wait = 10

[SECURITY]
# Modo stealth anti-detecção (true/false)
stealth_mode = true

# Usar proxy (true/false)
use_proxy = false

# Rotação de proxies (true/false)
proxy_rotation = false

# Arquivo com lista de proxies (um por linha)
proxy_list = proxies.txt

# User-Agent rotation (true/false)
rotate_user_agent = true

[DELAYS]
# Delay mínimo entre ações (segundos)
min_delay = 3

# Delay máximo entre ações (segundos)
max_delay = 7

# Delay ao digitar (segundos por caractere)
typing_delay = 0.1

# Delay extra para elementos críticos (segundos)
critical_delay = 2

[RETRY]
# Número máximo de tentativas
max_retries = 3

# Timeout para operações (segundos)
timeout_seconds = 30

# Delay entre tentativas (segundos)
retry_delay = 5

[LOGGING]
# Nível de log (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

# Salvar screenshots (true/false)
save_screenshots = true

# Diretório para screenshots
screenshot_dir = screenshots

# Arquivo de log
log_file = instagram_creator.log

[INSTAGRAM]
# URLs base
base_url = https://www.instagram.com
signup_url = https://www.instagram.com/accounts/emailsignup/

# Seletores CSS (atualizados 2025)
email_selector = input[name='emailOrPhone']
fullname_selector = input[name='fullName']  
username_selector = input[name='username']
password_selector = input[name='password']
signup_button_selector = button[type='submit']

[ACCOUNT_GENERATION]
# Geração automática de dados
auto_generate_username = true
auto_generate_email = true

# Domínios para email temporário
temp_email_domains = tempmail.com,10minutemail.com,guerrillamail.com

# Prefixos para username
username_prefixes = user,insta,photo,pic,social

# Sufixos para username (números aleatórios)
username_suffix_length = 4

[ADVANCED]
# Limpeza automática de recursos (true/false)
auto_cleanup = true

# Salvar dados de sessão (true/false)
save_session_data = true

# Arquivo para dados de sessão
session_file = session_data.json

# Backup automático de configuração (true/false)
auto_backup_config = true

# Modo de desenvolvimento (mais logs, screenshots, etc.)
development_mode = false

[BATCH_PROCESSING]
# Delay entre criação de contas (segundos)
account_creation_delay = 60

# Número máximo de contas por sessão
max_accounts_per_session = 5

# Delay entre sessões (segundos)
session_delay = 300

[PROXY_SETTINGS]
# Formato: protocolo://ip:porta ou protocolo://user:pass@ip:porta
# proxy_example = http://proxy.exemplo.com:8080
# proxy_auth_example = http://usuario:senha@proxy.exemplo.com:8080

# Timeout para conexão proxy (segundos)
proxy_timeout = 10

# Verificar proxy antes de usar (true/false)
verify_proxy = true

[ERROR_HANDLING]
# Continuar após erro (true/false)
continue_on_error = true

# Salvar screenshot em caso de erro (true/false)
screenshot_on_error = true

# Retry automático em caso de erro (true/false)
auto_retry_on_error = true

[SECURITY_ADVANCED]
# Limpar cookies entre sessões (true/false)
clear_cookies = true

# Limpar cache entre sessões (true/false)
clear_cache = true

# Randomizar viewport (true/false)
randomize_viewport = true

# Simular movimentos de mouse (true/false)
simulate_mouse_movements = false

# Delay aleatório extra para simular humano (true/false)
human_like_delays = true
