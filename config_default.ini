# Instagram Creator Advanced - Configuração Padrão
# Este arquivo contém configurações seguras e otimizadas

[BROWSER]
# Configurações do navegador
headless = false
window_size = 1920,1080
user_agent = 
implicitly_wait = 10
page_load_timeout = 30

[DELAYS]
# Delays para simular comportamento humano (em segundos)
min_delay = 2
max_delay = 5
typing_delay = 0.1
form_submission_delay = 3

[SECURITY]
# Configurações de segurança
use_proxy = false
proxy_list = 
rotation_enabled = false
stealth_mode = true

[ACCOUNT_GENERATION]
# Configurações para geração de contas
username_prefix = user
email_domain = @gmail.com
password_length = 12
include_symbols = true

[RETRY]
# Configurações de retry e timeout
max_attempts = 3
retry_delay = 5
timeout_seconds = 30

[LOGGING]
# Configurações de log
log_level = INFO
log_file = instagram_creator.log
console_output = true

[ADVANCED]
# Configurações avançadas
batch_size = 1
concurrent_sessions = 1
save_screenshots = false
auto_cleanup = true
