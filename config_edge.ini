[DELAYS]
min_delay = 3
max_delay = 7
page_load_timeout = 30
implicit_wait = 10

[BROWSER]
# Usar Edge ao inv√©s de Chrome
browser_type = edge
headless = false
window_size = 1920,1080
user_agent = auto

[SECURITY]
stealth_mode = true
use_proxy = false

[RETRY]
max_attempts = 3
timeout_seconds = 30

[LOGGING]
log_level = INFO
log_file = instagram_creator.log
save_screenshots = true